<div class="model" style="width: 650px">
  <div class="heading">
    <h1 mat-dialog-title>
      {{ data.heading == undefined ? "Add New Student" : "Update New Student" }}
    </h1>
    <div class="close-model">
      <i class="fa-solid fa-xmark" (click)="onNoClick()"></i>
    </div>
  </div>

  <div mat-dialog-content>
    <div class="row">
      <div class="col-sm-12 col-md-12 col-lg-4" id="userImage">
        <div class="avatar-upload" style="padding-left: 2.5rem">
          <div class="avatar-edit">
            <div class="avatar-preview">
              <div id="imagePreview pl-2">
                <img
                  [src]=""
                  alt=""
                  [style.backgroundImage]="'url(' + f.profileImage.value + ')'"
                />
                <div class="imageUpload">
                  <i class="fas fa-camera"></i>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- <div class="col-sm-12 col-md-12 col-lg-1"></div> -->
      <div
        class="col-sm-12 col-md-12 col-lg-8"
        style="padding-left: 30px"
        id="userDetails"
      >
        <form action="" [formGroup]="studentForm">
          <div class="formgroup">
            <div class="row my-1">
              <mat-form-field class="mat-form-field-fluid">
                <input
                  matInput
                  placeholder="Enter First Name"
                  formControlName="firstName"
                  maxlength="30"
                  autocomplete="off"
                />
                <mat-error *ngIf="hasError('firstName', 'required')"
                  >First Name <strong>required</strong>
                </mat-error>
                <!--<mat-hint align="start">Please enter <strong>Name</strong></mat-hint>-->
              </mat-form-field>
            </div>
            <div class="row my-1">
              <mat-form-field class="mat-form-field-fluid">
                <input
                  matInput
                  placeholder="Enter Last Name"
                  formControlName="lastName"
                  maxlength="30"
                  autocomplete="off"
                />
                <mat-error *ngIf="hasError('lastName', 'required')"
                  >Last Name <strong>required</strong>
                </mat-error>
                <!--<mat-hint align="start">Please enter <strong>Name</strong></mat-hint>-->
              </mat-form-field>
            </div>
            <div class="row my-1">
              <mat-form-field class="mat-form-field-fluid">
                <input
                  matInput
                  placeholder="Enter Email "
                  formControlName="email"
                  maxlength="30"
                  autocomplete="off"
                />
                <mat-error *ngIf="hasError('email', 'required')"
                  >Email <strong>required</strong>
                </mat-error>
                <mat-error *ngIf="hasError('email', 'email')"
                  >Email <strong>Not Valid</strong>
                </mat-error>
                <!--<mat-hint align="start">Please enter <strong>Name</strong></mat-hint>-->
              </mat-form-field>
            </div>
            <div class="row my-1">
              <mat-form-field>
                <ngx-mat-file-input
                  placeholder="Enter Profile Image "
                  formControlName="profileImage"
                  accept="image/png, image/gif, image/jpeg"
                  autocomplete="off"
                >
                </ngx-mat-file-input>
              </mat-form-field>

              <!--<mat-hint align="start">Please enter <strong>Name</strong></mat-hint>-->
            </div>
          </div>
          <div style="text-align: right" class="py-1">
            <button
              mat-stroked-button
              color="primary"
              type="submit"
              class="btn app-btn-primary theme-btn mx-auto px-4"
              (click)="(onSubmit)"
            >
              Submit
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- <div mat-dialog-actions>

  </button>

</div> -->
</div>
