<h1 mat-dialog-title>Delete file</h1>
<div mat-dialog-content>Would you like to delete ?</div>
<div mat-dialog-actions class="d-flex justify-content-end">
  <button mat-button mat-dialog-close cdkFocusInitial (click)="clickNo">No</button>
  <button mat-button mat-dialog-close mat-raised-button color="warn" (click)="clickOk">Yes</button>
</div>
