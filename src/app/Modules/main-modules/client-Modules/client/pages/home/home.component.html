<div class="">
  <div class="my-2 d-flex justify-content-end pe-4 pb-4">
    <button
      mat-stroked-button
      color="accent"
      class="add-btn"
      (click)="userModel(true)"
      data-toggle="[openModel]"
      data-target="#userModel"
    >
      Add Record
    </button>
  </div>
  <div>
    <ng-container>
      <div class="record-table">
        <mat-form-field appearance="standard">
          <mat-label>Search</mat-label>
          <input
            matInput
            (keyup)="applyFilter($event)"
            placeholder="Ex. ium"
            #input
          />
        </mat-form-field>
        <div class="mat-elevation-z8">
          <table mat-table [dataSource]="dataSource" class="w-100">
            <!-- Position Column -->
            <ng-container matColumnDef="id">
              <th mat-header-cell *matHeaderCellDef>No.</th>
              <td mat-cell *matCellDef="let record">{{ record.id }}</td>
            </ng-container>
            <!-- Profile Column -->
            <ng-container matColumnDef="avatar">
              <th mat-header-cell *matHeaderCellDef>Profile Image</th>
              <td mat-cell *matCellDef="let record">
                <img
                  src="{{ record.avatar }}"
                  class="profileImg py-1"
                  alt="profileImg"
                  srcset=""
                />
              </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="first_name">
              <th mat-header-cell *matHeaderCellDef>Name</th>
              <td mat-cell *matCellDef="let record">
                {{ record.first_name }} {{ record.last_name }}
              </td>
            </ng-container>

            <!-- Email Column -->
            <ng-container matColumnDef="email">
              <th mat-header-cell *matHeaderCellDef>Email</th>
              <td mat-cell *matCellDef="let record">{{ record.email }}</td>
            </ng-container>

            <!-- Action -->
            <ng-container matColumnDef="action">
              <th mat-header-cell *matHeaderCellDef>Action</th>
              <td mat-cell *matCellDef="let record">
                <span class="pe-4">
                  <i
                    class="fa-solid fa-pen pe-2"
                    style="color: blue"
                    (click)="editUser(record)"
                  ></i>
                  <i class="fa-solid fa-trash-can" style="color: red"></i>
                </span>
              </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

            <tr class="mat-row" *ngIf="[dataSource] == undefined">
              <td class="mat-cell" colspan="4">No Data Found</td>
            </tr>
            <!-- Row shown when there is no matching data. -->
            <tr class="mat-row" *matNoDataRow>
              <td class="mat-cell" colspan="4">
                No data matching the filter "{{ input.value }}"
              </td>
            </tr>
          </table>

          <mat-paginator
            [pageSizeOptions]="[5, 10, 20]"
            showFirstLastButtons
            aria-label="Select page of periodic records"
          >
          </mat-paginator>
        </div>
      </div>
    </ng-container>
  </div>
</div>
<div
  class="modal fade"
  id="userModel"
  tabindex="-1"
  role="dialog"
  aria-labelledby="userModel"
  aria-hidden="true"
>
  <div class="modal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">
            {{
              editUserData == undefined
                ? "Add New Student"
                : "Update New Student"
            }}
          </h5>
          <button
            type="button"
            class="close"
            data-dismiss="modal"
            aria-label="Close"
          >
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <app-model-pop
            (modelChange)="userModel(false)"
            [editUserData]="editUserData"
          >
          </app-model-pop>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary">Save changes</button>
          <button type="button" class="btn btn-secondary" data-dismiss="modal">
            Close
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
